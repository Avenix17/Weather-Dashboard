<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
    <header>Weather Dashboard</header>

    <div class="both-sides">
        <div class="left-side">
            <div id="search">
                <form id="search-bar">
                    <div id="searchbar-field" class="col-md-3 mb-3">
                        <label class="city-search" for="validationCustom03">Search for a City:</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">Please enter a city.</div>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>

                <hr>

                <div id="search-history">
                    <ul id="city-list"></ul>
                </div>
            </div>
        </div>

        <div class="right-side">
            <div id="weather-info">
                <div id="current-weather"></div>

                <div id="future-weather">5-Day Forecast:
                    <div id="first-day"></div>
                    <div id="second-day"></div>
                    <div id="third-day"></div>
                    <div id="fourth-day"></div>
                    <div id="fifth-day"></div>
                </div>
            </div>
        </div>
    </div>

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
