<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
    <header>Weather Dashboard</header>

    <div id="search">Search for a City:
        <div id="search-bar">

        </div>

        <div id="search-history">
            <ul id="city-list"></ul>
        </div>
    </div>

    <div id="weather-info">
        <div id="current-weather"></div>

        <div id="future-weather">5-Day Forecast:
            <div id="first-day"></div>
            <div id="second-day"></div>
            <div id="third-day"></div>
            <div id="fourth-day"></div>
            <div id="fifth-day"></div>
        </div>
    </div>

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
