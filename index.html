<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>


<body>
    <header>Weather Dashboard</header>

    <div class="both-sides">
        <div class="left-side">
            <div id="search">
                <form id="search-bar">
                    <div id="searchbar-field" class="col-md-3 mb-3">
                        <label class="city-search" for="validationCustom03">Search for a City:</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">Please enter a city.</div>
                        <button id="search-button" class="btn btn-dark btn-block" type="submit">Search</button>
                    </div>
                </form>

                <hr>

                <div id="search-history">
                    <h4>History</h4>
                    <hr>
                    <ul id="city-list"></ul>
                </div>
            </div>
        </div>

        <div id="right-side" class="right-side hidden">
            <div id="weather-info">
                <div id="current-weather">
                    <h2 id="city" class="city"></h2>
                    <div>
                        <img id='current-weather-pic' src="" alt="">
                    </div>
                    <div>
                        <p id="date"></p>
                    </div>
                    <div>
                        <p id="temp"></p>
                    </div>
                    <div>
                        <p id="wind"></p>
                    </div>
                    <div>
                        <p id="humidity"></p>
                    </div>
                    <div>
                        <p id="uv-index" class="uv-index"></p>
                    </div>
                </div>

                <h4>5-Day Forecast:</h4>
                <div id="future-weather" class="">

                    <div id="first-day">
                        <div class="card">
                            <div class="card-header">
                                <h4 id="date-1"></h4>
                                <img id="weather-pic-1" src="" alt=""></img>
                            </div>
                            <div class="card-body">
                                <p id="temp-1"></p>
                                <p id="wind-1"></p>
                                <p id="humidity-1"></p>
                            </div>
                        </div>
                    </div>

                    <div id="second-day">
                        <div class="card">
                            <div class="card-header">
                                <h4 id="date-2"></h4>
                                <img id="weather-pic-2" src="" alt=""></img>
                            </div>
                            <div class="card-body">
                                <p id="temp-2"></p>
                                <p id="wind-2"></p>
                                <p id="humidity-2"></p>
                            </div>
                        </div>
                    </div>

                    <div id="third-day">
                        <div class="card">
                            <div class="card-header">
                                <h4 id="date-3"></h4>
                                <img id="weather-pic-3" src="" alt=""></img>
                            </div>
                            <div class="card-body">
                                <p id="temp-3"></p>
                                <p id="wind-3"></p>
                                <p id="humidity-3"></p>
                            </div>
                        </div>
                    </div>

                    <div id="fourth-day">
                        <div class="card">
                            <div class="card-header">
                                <h4 id="date-4"></h4>
                                <img id="weather-pic-4" src="" alt=""></img>
                            </div>
                            <div class="card-body">
                                <p id="temp-4"></p>
                                <p id="wind-4"></p>
                                <p id="humidity-4"></p>
                            </div>
                        </div>
                    </div>

                    <div id="fifth-day">
                        <div class="card">
                            <div class="card-header">
                                <h4 id="date-5"></h4>
                                <img id="weather-pic-5" src="" alt=""></img>
                            </div>
                            <div class="card-body">
                                <p id="temp-5"></p>
                                <p id="wind-5"></p>
                                <p id="humidity-5"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./assets/script.js"></script>

</html>
